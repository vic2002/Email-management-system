<!DOCTYPE HTML>
<html>

<!-- This is a start page! The application should start here. -->

<head>
    <meta charset="UTF-8">
    <title>Kick-In project</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div id="wrapper">
        <img src="https://www.kick-in.nl/cache/img/header_theme_picture/uploads/event/img/5fad0c76670bf_logogrootzonderthemaschaduw.png"
            id="kick-in-logo" alt="Kick-In logo" width="300">

        <form id="login-form">
            <input type="text" class="fill-in" id="email" name="login" placeholder="Your email address or username">
            <input type="password" class="fill-in" id="password" name="password" placeholder="Password">
            <input type="submit" id="login-button" value="Log In" onclick="log_in(); return false;">
        </form>
        <div id="error-message"></div>
        <p id="forgot-password"><a href="html/reset_password.html">Forgot password?</a></p>
    </div>
</body>
<!-- Sanitize user input -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.8/purify.min.js"></script>
<script src="scripts/cookies.js"></script>
<script src="scripts/login.js"></script>
</html>
