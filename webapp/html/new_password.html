<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Kick-In project</title>
    <link rel="stylesheet" href="../css/new_password.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div id="wrapper" >
        <img src="https://www.kick-in.nl/cache/img/header_theme_picture/uploads/event/img/5fad0c76670bf_logogrootzonderthemaschaduw.png"
        id="kick-in_logo" alt="Kick-In logo" width="300">

        <form>
            <p><input type="text" class="fill-in" id="email" 
                name="pass1" placeholder="New password"></p>
            <p><input type="pass2" class="fill-in" id="password"
            name="login" placeholder="Confirm new password"></p>
            <input type="submit" id="login_button" value="Log In" onclick="log_in">
          </form>
          <p id = "forgot_password"><a href="../html/reset_password.html">Forgot password?</a></p>
    </div>
</body>
<script src="../scripts/cookies.js"></script>
<script src = "../scripts/new_password.js"></script>
<script src="../scripts/logout.js"></script>
</html>
