<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>
    <link rel="stylesheet" href="../css/create_event.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="container">
        <header></header>
        <div>
            <form>
                <input type="text" class="fill-in" id="name" name="name" placeholder="Event name">
                <div>
                    <label for="starting">Starting on: </label>
                    <input class="fill-in" type="date" id="starting" name="starting">
                </div>
                <div>
                    <label for="ending">Ending on: </label>
                    <input class="fill-in" type="date" id="ending" name="ending">
                </div>
                <input type="submit" id="create-button" value="Create" onclick="create(); return false;">
            </form>
        </div>
    </div>
    <!-- Sanitize user input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.8/purify.min.js"></script>
    <script src="../scripts/cookies.js"></script>
    <script src="../scripts/create_event.js"></script>
    <script src="../scripts/logout.js"></script>
</body>

</html>
